<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acessibilidade no Ensino Básico</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>

    <!-- Manipulação do DOM -->
    <script src="./js/view/index.js" type="module" defer></script>
    <script src="./js/controller/controller.js" type="module" defer></script>
  </head>
  <body>
    <div class="container-grid">
      <header class="header">
        <div class="header-esq" onclick="abrirSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-dir">
          <span class="material-icons-outlined"> account_circle </span>
        </div>
      </header>
    
      <aside id="aside">
        <div class="sidebar-title">
          <h1>DashBoard</h1>
          <span class="material-icons-outlined" id="close" onclick="fecharSidebar()">close</span>
        </div>

        <nav>
          <ul class="sidebar-list">
            <li>
              <span class="material-icons-outlined">home_work</span>
              Dependência
            </li>
            <li><span></span>Sobre</li>
          </ul>
        </nav>
      </aside>
    
      <main class="main-container">
        <h2>Quantidade de Escolas Questionadas por Região</h2>
        <div class="main-cards">
          <div class="card">
            <div class="card-inner">
              <h3>NORTE</h3>
            </div>
            <h1 id="norte-val">240</h1>
          </div>
    
          <div class="card">
            <div class="card-inner">
              <h3>NORDESTE</h3>
            </div>
            <h1 id="nordeste-val">240</h1>
          </div>
    
          <div class="card">
            <div class="card-inner">
              <h3>CENTRO OESTE</h3>
            </div>
            <h1 id="centro-val">240</h1>
          </div>
    
          <div class="card">
            <div class="card-inner">
              <h3>SUDESTE</h3>
            </div>
            <h1 id="sudeste-val">240</h1>
          </div>
    
          <div class="card">
            <div class="card-inner">
              <h3>SUL</h3>
            </div>
            <h1 id="sul-val">240</h1>
          </div>
    
          <div class="card">
            <div class="card-inner">
              <h3>BRASIL</h3>
            </div>
            <h1 id="brasil-val">240</h1>
          </div>
        </div>
    
        <div class="charts">
          <div class="charts-card">
            <h2>Dependências Administrativas</h2>
            <div id="bar-chart"></div>
          </div>
    
          <div class="charts-card">
            <h2>Zona de Localização</h2>
            <div id="donut"></div>
          </div>
        </div>
    
      </main>
    
    </div>
  </body>
</html>
